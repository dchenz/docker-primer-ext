<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favorite Movies</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <style>
      body {
        font-family: "Comic Sans MS", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>My Favorite Movies</h1>
    <ul>
      {% for movie in movies %}
      <li>{{ movie }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
